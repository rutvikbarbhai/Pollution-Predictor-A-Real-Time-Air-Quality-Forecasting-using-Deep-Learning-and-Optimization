<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            max-width: 90%;
            height: 500px;
            margin: auto;
        }
        #parameterDropdown {
            margin: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Data Visualization</h1>

    <label for="parameterDropdown">Select Parameter:</label>
    <select id="parameterDropdown">
        <option value="all">All</option>
        <option value="AQI">AQI</option>
        <option value="pm25_value">PM2.5</option>
        <option value="pm10_value">PM10</option>
        <option value="Temperature">Temperature</option>
        <option value="humidity">Humidity</option>
        <option value="congestion_index">Congestion Index</option>
    </select>

    <canvas id="myChart"></canvas>

    <script src="script.js" defer></script>
</body>
</html>
