<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <style>
        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Data Visualization</h1>
    <select id="parameterDropdown">
        <option value="AQI">AQI</option>
        <option value="pm25_value">PM2.5</option>
        <option value="pm10_value">PM10</option>
        <option value="Temperature">Temperature</option>
        <option value="humidity">Humidity</option>
        <option value="congestion_index">Congestion Index</option>
    </select>
    <canvas id="myChart" width="800" height="600"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart;

        async function fetchData() {
            const response = await fetch('http://localhost:3000/data');
            return await response.json();
        }

        function renderChart(data, parameter) {
            const timestamps = data.map(row => row.timestamp);
            const values = data.map(row => parameter == 'all' ? 
                [row.AQI, row.pm25_value, row.pm10_value, row.Temperature, row.humidity, row.congestion_index] : 
                row[parameter]);

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: timestamps,
                    datasets: parameter === 'all' ? 
                        [
                            { label: 'AQI', data: values.map(v => v[0]), backgroundColor: 'rgba(255, 99, 132, 0.2)', borderColor: 'rgba(255, 99, 132, 1)', borderWidth: 1 },
                            { label: 'PM2.5', data: values.map(v => v[1]), backgroundColor: 'rgba(54, 162, 235, 0.2)', borderColor: 'rgba(54, 162, 235, 1)', borderWidth: 1 },
                            { label: 'PM10', data: values.map(v => v[2]), backgroundColor: 'rgba(255, 206, 86, 0.2)', borderColor: 'rgba(255, 206, 86, 1)', borderWidth: 1 },
                            { label: 'Temperature', data: values.map(v => v[3]), backgroundColor: 'rgba(75, 192, 192, 0.2)', borderColor: 'rgba(75, 192, 192, 1)', borderWidth: 1 },
                            { label: 'Humidity', data: values.map(v => v[4]), backgroundColor: 'rgba(153, 102, 255, 0.2)', borderColor: 'rgba(153, 102, 255, 1)', borderWidth: 1 },
                            { label: 'Congestion Index', data: values.map(v => v[5]), backgroundColor: 'rgba(255, 159, 64, 0.2)', borderColor: 'rgba(255, 159, 64, 1)', borderWidth: 1 }
                        ] : 
                        [{ label: parameter, data: values, backgroundColor: 'rgba(75, 192, 192, 0.2)', borderColor: 'rgba(75, 192, 192, 1)', borderWidth: 1 }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('parameterDropdown').addEventListener('change', async (event) => {
            const parameter = event.target.value;
            const data = await fetchData();
            console.log(data);
            renderChart(data, parameter);
        });
        fetchData().then(data => renderChart(data, 'AQI'));
    </script>
</body>
</html>
